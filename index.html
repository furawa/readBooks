<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read Books</title>
  </head>
  <body class="bg-secondary text-center">
    <main class="container mt-5">
        <h1 class="display-1 text-light">Read Books</h1>
        <p class="lead text-light mb-5">Find the next book that will add more value to your life</p>
        <div class="input-group mb-4 w-75 mx-auto">
            <input id="userInput" type="text" class="form-control" placeholder="Search for a Book category" aria-label="Book category" aria-describedby="button-addon2">
            <button class="btn btn-search btn-outline-light bg-primary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
        </div>
    </main>
    <section id="cardResult" class="d-flex flex-wrap">

    </section>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
